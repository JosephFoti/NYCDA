<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Faux Jukebox</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="bodyWrap">
      <h1>Jukebox</h1>
      <div class="player">


        <button type="button"id="play">play</button>
        <button type="button"id="pause">pause</button>
        <button type="button"id="next">next</button>
        <button type="button"id="prev">prev</button>


        <div id="songInfo">
          <h4 id="songTitle"></h4>
          <h5 id="songArtist"></h5>
        </div>

      </div>
      <ul id="songList">
        <h2>Songs</h2>
        <li class="song" data-index="1" data-artist="Neutral Milk Hotel">The King of Carrot Flowers<span class="inlinePlay">play</span><span class="queue">queue</span></li>
        <li class="song" data-index="2" data-artist="Neutral Milk Hotel">Oh Comely<span class="inlinePlay">play</span><span class="queue">queue</span></li>
        <li class="song" data-index="3" data-artist="Neutral Milk Hotel">In an Aeroplane Over the Sea<span class="inlinePlay">play</span><span class="queue">queue</span></li>
        <li class="song" data-index="4" data-artist="King Krule">Easy Easy<span class="inlinePlay">play</span><span class="queue">queue</span></li>
        <li class="song" data-index="5" data-artist="King Krule">Neptune Estate<span class="inlinePlay">play</span><span class="queue">queue</span></li>
        <li class="song" data-index="6" data-artist="King Krule">Getting Out the Ribs<span class="inlinePlay">play</span><span class="queue">queue</span></li>
        <li class="song" data-index="7" data-artist="Daughter">Youth<span class="inlinePlay">play</span><span class="queue">queue</span></li>
      </ul>
      <button type="button" id="randBtn">Surprise Me</button>

      <div id="floatOpts">
        <span id="playNow">play</span>
        <span id="queue">queue</span>
      </div>

    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="./script2.js" charset="utf-8"></script>
</html>
