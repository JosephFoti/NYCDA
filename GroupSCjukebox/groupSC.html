<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./groupSC.css">
  </head>
  <body>

    <nav>
      <h1 id='title'>Mood Playlist</h1>
      <button type="button" class="moodBtn" id="happyBtn">Happy</button>
      <button type="button" class="moodBtn" id="sadBtn">Sad</button>
    </nav>

    <div class="overlay">
      <div class="moodContent">
            <h3>How Are You Feeling Today?</h3>
            <h5>Playlists Based Off Your Mood</h5>
      </div>
    </div>

    <div class="songCont">
      <img src="./GroupSCjukebox/photo-1455757618770-0a58b0b28ebd.jpeg" alt="">
      <img src="./GroupSCjukebox/photo-1518020382113-a7e8fc38eac9.jpeg" alt="">

      <div class="currSongInfo">
        <h4 class="currTitle"></h4>
        <h6 class="currArtist"></h6>
        <img src="" id="featImg">
        <h4 id="time"></h4>

      </div>
    </div>


      <div class="button-wrapper">
        <!-- <img src="./image/if_back-left-arrow-botton_2203523.png" id="play">Play</button> -->
        <img src="./Images/if_backward-back-behind-before_2203519.png" id="prev" />
        <img src="./Images/if_play-music-triangle-media_2203515.png" id="play" />
        <!-- <img src="" id="pause" /> -->

        <img src="./Images/if_forward-play-fast-move_2203517.png" id="next" />

      </div>

      <div id="playlist-wrapper">

        <ul class="trackHolder">
          <li class="track"></li>
          <li class="track"></li>
          <li class="track"></li>
          <li class="track"></li>
        </ul>

        <ul class="trackHolder">
          <li class="track"></li>
          <li class="track"></li>
          <li class="track"></li>
          <li class="track"></li>
        </ul>

      </div>

  </body>
  <footer>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./groupSC.js">

    </script>
 </footer>
</html>
